<div role="tabpanel">
	<button ng-click="tabset.enablePlumbing()">plumbing</button>
	<ul class="nav" ng-class="tabset.classes" role="tablist">
		<li role="presentation" ng-repeat="tab in tabset.tabs"
		        ng-class="{'active': tab.active, 'disabled': tab.disabled}">
			<a href="" ng-click="tabset.set(tab)" role="tab">
				{{ tab.heading }}
			</a>
		</li>
	</ul>
	<ng-transclude></ng-transclude>
</div>
